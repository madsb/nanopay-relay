services:
  postgres:
    image: postgres:14
    container_name: nanopay-relay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nanopay_relay
    ports:
      - "5432:5432"
    volumes:
      - nanopay_relay_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nanopay_relay"]
      interval: 2s
      timeout: 3s
      retries: 15

volumes:
  nanopay_relay_pgdata:
